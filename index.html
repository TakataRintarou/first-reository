<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>mark assignment_05</title>
</head>
<body>
    <div class="top">
        <div class="header">
            <div class="header-logo">
                <h1 class="logo-1">Beppu</h1>
                <h1 class="logo-2">- Farm</h1>
            </div>
            <nav class="header-nav">
                <ul>
                    <li>About</li>
                    <li>Photo</li>
                    <li>Access</li>
                </ul>
            </nav>
        </div>
        <div class="first-view">
            <div class="box-1">
                <img src="img/img-1.jpg" alt="">
            </div>
            <div class="box-wrap-1">
                <div class="box-2">
                    <img src="img/img-2.jpg" alt="">
                </div>
                <div class="box-wrap-2">
                    <div class="box-3">
                        <img src="img/img-3.jpg" alt="">
                    </div>
                    <div class="box-4">
                        <img src="img/img-4.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="wrap-right">
        <section id="about">
            <div class="wrap">
                <h2 class="title">- About -</h2>
                <div class="about-wrap">
                    <div class="container-1">
                        <div class="about-img-1">
                            <img src="img/img-5.jpg" alt="">
                        </div>
                        <div class="about-text-1">
                            <p><span>Beppu Farm</span>は宮崎県にある</p>
                            <p>自社経営の自然たっぷりの農場です。</p>
                        </div>
                    </div>
                    <div class="container-2">
                        <div class="about-text-2">
                            <p>目一杯の愛情を込めて育て、</p>
                            <p>一匹一匹泣きながら屠殺いております。</p>
                            <p>緑の中で元気いっぱいに育った</p>
                            <p>栄養たっぷりのお肉をご提供させて頂きます。</p>
                        </div>
                        <div class="about-img-2">
                            <img src="img/img-6.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="photo">
            <div class="wrap">
                <h2 class="title">- Photo -</h2>
                <div class="photo-wrap">
                    <div class="photo-img-1">
                        <img src="img/img-7.jpg" alt="">
                    </div>
                    <div class="photo-img-2">
                        <img src="img/img-8.jpg" alt="">
                    </div>
                    <div class="photo-img-3">
                        <img src="img/img-9.jpg" alt="">
                    </div>
                    <div class="photo-img-4">
                        <img src="img/img-10.jpg" alt="">
                    </div>
                    <div class="photo-img-5">
                        <img src="img/img-11.jpg" alt="">
                    </div>
                </div>
            </div>
        </section>
        <section id="access">
            <h2 class="title">- Access -</h2>
            <div class="access-wrap">
                <div class="map-wrap">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d86611.85306807215!2d131.27444597472356!3d31.8659101635664!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3538b5f6c768a27b%3A0xd4ce23b1878ee7d!2z5a6u5bSO55yM5a6u5bSO5biC!5e0!3m2!1sja!2sjp!4v1572596689588!5m2!1sja!2sjp" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
                </div>
                <div class="access-text-wrap">
                    <p class="first-p">宮城県別府市123-5</p>
                    <p>[車でお越しの方]別府ICから車で20分</p>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <p class="footer-logo">
            Copyright ©︎ Beppu Corporation. All Rights Reserved.
        </p>
    </footer>
</body>
</html>
